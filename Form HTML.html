<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> FORM HTML </title>
</head>

<body>
	<h1> Form HTML </h1>
		<font type=arial black font size="3" > 
	Name: <input type="text" name="name">
	</br>
	<br>

	Gender: <input type="radio" name="gender" value="Man"> Man
		<input type="radio" name="gender" value="Woman"> Woman
	</br>
	<br>
		Address: <input type="text" name="address">
	</br>
	<br>
		Country:
		<select name="Country" style="width: 160px">
			<option value="Mly"> Malaysia </option>
			<option value="Idn"> Indonesia </option>
			<option value="Sgd"> Singapore </option>
			<option value="Twn"> Taiwan </option>
		</select>
	</br>
	<br>
		Email: <input type="text" name="email">
	</br>
	<br>
		Photo: <input type="text" name="photo">
		<input type="submit" value="Browse..." name="Browse">
	</br>
	<br>
		Comment: <textarea name="comment" cols="50" rows="5" align="center"></textarea>
		<input type="submit" value="Submit" name="Submit">
	</br>
	&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Form Registrasi

	
</body>
</html>
